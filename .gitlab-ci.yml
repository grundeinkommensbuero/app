pages:
  image: alpine
  stage: deploy_coverage
  dependencies:
    - unit_tests_app
  script:
    - mkdir public
    - mkdir public/coverage
    - mv sammel_app/coverage/ public/coverage/app
    - mv /sammel_server/target/site/jacoco public/coverage/server
  artifacts:
    paths:
      - public
  only:
    - master