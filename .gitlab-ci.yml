# Caching Maven Repository
cache:
  key: ${CI_COMMIT_REF_SLUG***REMOVED***
  paths:
    - .m2/repository

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

stages:
  - build_and_test
  - deploy_coverage
  - deploy_backend

unit_tests_app:
  image: cirrusci/flutter:latest
  stage: build_and_test
  script:
    - cd sammel_app
    - flutter test --coverage
    - lcov --list coverage/lcov.info
    - genhtml coverage/lcov.info --output=coverage
  artifacts:
    paths:
      - sammel_app/coverage/
  coverage: '/^lines\.+: |\d+\.?\d+\%/'

build_android_apk:
  image: cirrusci/flutter:latest
  stage: build_and_test
  script:
    - cd sammel_app
    - flutter build apk --debug
    - mkdir ../downloads/
    - mkdir ../downloads/sammel_app/
    - cp build/app/outputs/apk/debug/app-debug.apk ../downloads/sammel_app/sammel-app-nightly.apk

  artifacts:
    paths:
      - downloads/

test_server:
  image: maven:latest
  stage: build_and_test
  script:
    - cd sammel_server
    - mvn verify --fail-at-end --no-transfer-progress
  artifacts:
    reports:
      junit:
        - sammel_server/target/surefire-reports/TEST*.xml
    paths:
      - sammel_server/target/site/jacoco

