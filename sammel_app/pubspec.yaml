  cryptography: ^2.0.1
  loading_indicator: ^2.0.1
  easy_localization: ^3.0.0
  scrollable_positioned_list: ^0.1.10 # null-safety auf dem weg: 0.2.0-nullsafety.0
  after_layout: ^1.0.7+2
  package_info: ^2.0.0
  flutter_markdown: 0.6.0
  collection: ^1.15.0

